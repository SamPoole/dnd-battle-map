<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battlemap Testing Page</title>
    <script src="JScript/interact.min.js"></script>
    <style>
		:root {
			--image-width: 1920px;
			--image-height: 1080px;
			--tilesize: 42px;
			--grid-width: 1px;
			--grid-colour: Black;
		}
		#main {
			height: 1080px;
			position: relative;
			width: 1920px;
			background-image: url("Maps/TownMarket.png");
			background-repeat: no-repeat;
			margin: -8px 0px 0 -8px;
			z-index: -1;
		}
 		.grid {
			background-image: repeating-linear-gradient(0deg,transparent,transparent calc(var(--tilesize) - var(--grid-width)),var(--grid-colour) calc(var(--tilesize) - var(--grid-width)),var(--grid-colour) var(--tilesize)),
							  repeating-linear-gradient(-90deg,transparent,transparent calc(var(--tilesize) - var(--grid-width)),var(--grid-colour) calc(var(--tilesize) - var(--grid-width)),var(--grid-colour) var(--tilesize));
			background-size: var(--tilesize) var(--tilesize);
			height: 100%;
			position: absolute;
			width: 100%;
		}
		#owlbear {
			width: 100%;
            height: 100%;
            max-height: var(--tilesize);
			max-width: var(--tilesize);
            background-image: url("Beast/owlbear.gif");
			background-size: 100% 100%;
            -webkit-transform: translate(0px, 0px);
            transform: translate(0px, 0px);
		}
		#beholder {
			width: 100%;
            height: 100%;
            max-height: var(--tilesize);
			max-width: var(--tilesize);
            background-image: url("Beast/Beholder.png");
			background-size: 100% 100%;
            -webkit-transform: translate(0px, 0px);
            transform: translate(0px, 0px);
		}
		#page-wrap { 
		  width: 600px; 
		  margin: 15px auto; 
		  position: relative; 
		}
		.sidebar_button { 
		  width: 190px; 
		  position: fixed; 
		  margin-left: 0px;
		  margin-top: 8px; 
		}
		.sidebar { height:75%;width:200px;background-color:rgb(0,0,0,0.7);position:fixed!important;z-index:1;margin-top: 8px;
		}
		
		.animate-left{position:relative;animation:animateleft 0.4s}@keyframes animateleft{from{left:-300px;opacity:0} to{left:0;opacity:1}}

   </style>
</head>
<body>

<script>
	var htmlStyles = window.getComputedStyle(document.querySelector("html"));
	
	function sidebar_open() {
	  document.getElementById("sidebar").style.display = "block";
	  document.getElementById("sidebar_button").style.display = "none";
	}

	function sidebar_close() {
	  document.getElementById("sidebar").style.display = "none";
	  document.getElementById("sidebar_button").style.display = "block";
	}
	
	function sidebar_grid_colour() {
		if (htmlStyles.getPropertyValue('--grid-colour') === 'Black') {
		document.documentElement.style.setProperty('--grid-colour', 'Red');
		} else if (htmlStyles.getPropertyValue('--grid-colour') === 'Red') {
		document.documentElement.style.setProperty('--grid-colour', 'White');
		} else { 
			document.documentElement.style.setProperty('--grid-colour', 'Black')
		}
	}
	
	function create_div() {
		var div = document.createElement("div");
		div.style.width = "100px";
		div.style.height = "100px";
		div.style.background = "red";
		div.style.color = "white";
		div.innerHTML = "FUCKTHIS";
		document.getElementById("main").appendChild(div);
	}
	
		function spawn_owlbear() {
		var div = document.createElement("div");
		div.id = "owlbear";
		div.class = "draggable"
		document.getElementById("main").appendChild(div);
	}
	
</script>

</html>
